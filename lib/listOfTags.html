
<template name="listOfTags">
  {{#each listOfTags}}
  <li>
    <div class="btn-group" draggable="true">
      <button class="btn btn-default btn-xs" data-action="click" data-tag-name="{{name}}">{{name}}</button>
      <button class="btn btn-default btn-xs" data-action="close" data-tag-name="{{name}}">
        <span>&times;</span>
      </button>
    </div>
  </li>
  {{/each}}
</template>
